# Redis配置 - 本地开发版

# === 网络配置 ===
bind 0.0.0.0
port 6379
protected-mode no  # 开发环境关闭保护模式

# === 内存配置 ===
maxmemory 512mb
maxmemory-policy allkeys-lru

# === 持久化配置 ===
# RDB快照
save 900 1
save 300 10
save 60 10000

# AOF持久化（关闭，开发环境不需要）
appendonly no

# === 性能配置 ===
tcp-backlog 511
timeout 300
tcp-keepalive 300

# === 日志 ===
loglevel notice

# === 数据库数量 ===
databases 16

# === 慢查询日志 ===
slowlog-log-slower-than 10000  # 10ms
slowlog-max-len 128

# === 客户端配置 ===
maxclients 10000
