name: Build Userscript

on:
  push:
    branches: [main]
    paths:
      - 'lazy-sheep-userscript/src/**'
      - 'lazy-sheep-userscript/config/**'
      - 'lazy-sheep-userscript/package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lazy-sheep-userscript/package-lock.json
      
      - name: Install dependencies
        working-directory: lazy-sheep-userscript
        run: npm ci
      
      - name: Build userscript
        working-directory: lazy-sheep-userscript
        run: npm run build
      
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ¤– Auto build: Update userscript [skip ci]
          file_pattern: 'lazy-sheep-userscript/dist/*.user.js lazy-sheep-userscript/dist/*.LICENSE.txt'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
